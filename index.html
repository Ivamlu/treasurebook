<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasureBook Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cor-amor: #ff4d6d; --bg-grad: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg-grad); color: white; min-height: 100vh; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .card-editor { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); }
        h2 { text-align: center; color: #ffeb3b; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-generate { background: #28a745; color: white; font-size: 18px; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
        .status { text-align: center; color: #ffeb3b; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card-editor">
        <h2>TreasureBook Builder üìï</h2>
        <p style="text-align: center; font-size: 0.9em;">Preencha para criar o arquivo do presente</p>
        
        <label>Nome do seu Amor:</label>
        <input type="text" id="nome" placeholder="Ex: Mayara">

        <label>Data Especial (In√≠cio de tudo):</label>
        <input type="date" id="dataInicio">

        <label>Sua Mensagem:</label>
        <textarea id="mensagem" placeholder="Escreva sua declara√ß√£o aqui..."></textarea>

        <label>Foto Principal (Obrigat√≥rio):</label>
        <input type="file" id="foto" accept="image/*">
        
        <label>M√∫sica (.mp3):</label>
        <input type="file" id="musica" accept="audio/*">

        <button class="btn btn-generate" onclick="processarEBaixar()">GERAR ARQUIVO PARA WHATSAPP</button>
        <p id="status" class="status">Processando... Aguarde.</p>
    </div>
</div>

<script>
    async function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    async function processarEBaixar() {
        const nome = document.getElementById('nome').value;
        const data = document.getElementById('dataInicio').value;
        const msg = document.getElementById('mensagem').value;
        const fotoFile = document.getElementById('foto').files[0];
        const musicaFile = document.getElementById('musica').files[0];
        const status = document.getElementById('status');

        if(!nome || !msg || !fotoFile) {
            alert("Por favor, preencha o nome, a mensagem e escolha uma foto!");
            return;
        }

        status.style.display = 'block';

        const fotoBase64 = await toBase64(fotoFile);
        let musicaBase64 = "";
        if(musicaFile) {
            musicaBase64 = await toBase64(musicaFile);
        }

        const template = `
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu Amor</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"><\/script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .book-container { text-align: center; padding: 20px; transition: 1s; }
        .cover { width: 250px; height: 350px; background: #800000; border-radius: 10px 20px 20px 10px; border-left: 10px solid #5d0000; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 20px 20px 50px rgba(0,0,0,0.5); }
        .open-book { transform: rotateY(-120deg); opacity: 0; pointer-events: none; }
        .content { display: none; width: 90%; max-width: 400px; animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .photo { width: 100%; border-radius: 15px; margin: 20px 0; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .counter { color: #ffeb3b; font-size: 1.2em; margin-bottom: 20px; }
        .message { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; text-align: left; line-height: 1.6; }
        .coupon { border: 2px dashed #ff4d6d; padding: 10px; margin: 5px; display: inline-block; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="coverContainer" class="book-container">
        <div class="cover" onclick="abrir()">
            <div style="text-align: center;">
                <span style="font-size: 80px;">üìï</span>
                <p>Toque para abrir,<br>${nome}</p>
            </div>
        </div>
    </div>

    <div id="mainContent" class="content">
        <h1 style="color: #ff4d6d;">Nosso TreasureBook ‚ù§Ô∏è</h1>
        <div class="counter" id="timer"></div>
        <img src="${fotoBase64}" class="photo">
        <div class="message">${msg.replace(/\n/g, '<br>')}</div>
        <p>üéÅ Seus Cupons (Toque para usar):</p>
        <div class="coupon" onclick="confetti()">üéüÔ∏è Vale Beijo</div>
        <div class="coupon" onclick="confetti()">üéüÔ∏è Vale Jantar</div>
        <audio id="player" loop src="${musicaBase64}"></audio>
    </div>

    <script>
        function abrir() {
            document.getElementById('coverContainer').classList.add('open-book');
            setTimeout(() => {
                document.getElementById('coverContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('player').play();
                setInterval(updateTimer, 1000);
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }, 1000);
        }

        function updateTimer() {
            const start = new Date("${data}").getTime();
            const now = new Date().getTime();
            const diff = now - start;
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = dias + " dias de puro amor!";
        }
    <\/script>
</body>
</html>`;

        const blob = new Blob([template], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `TreasureBook_Para_${nome}.html`;
        a.click();
        status.innerText = "Pronto! Arquivo baixado.";
    }
</script>
</body>
</html>
