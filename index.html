<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasureBook - Seu Presente Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cor-amor: #ff4d6d;
            --cor-amigos: #4cc9f0;
            --cor-familia: #f72585;
            --bg-grad: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg-grad); color: white; overflow-x: hidden; }
        .container { max-width: 500px; margin: auto; padding: 20px; min-height: 100vh; }

        /* Telas */
        .step { display: none; animation: fadeIn 0.5s ease-in-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo dos Inputs e Bot√µes */
        .card-editor { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2); }
        h2 { text-align: center; color: #ffeb3b; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 10px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        .btn-primary:hover { transform: scale(1.02); }

        /* Preview da Mensagem Final */
        .preview-box { display: none; text-align: center; }
        .book-cover { width: 100%; height: 300px; background: #800000; border-radius: 10px 20px 20px 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-left: 10px solid #5d0000; transition: 0.8s; transform-origin: left; box-shadow: 10px 10px 20px rgba(0,0,0,0.5); }
        .book-open { transform: rotateY(-110deg); opacity: 0.3; }

        .counter-box { font-size: 1.2em; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin: 20px 0; color: #ffeb3b; }
        
        .coupon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .coupon { background: #fff; color: #333; padding: 10px; border-radius: 10px; border: 2px dashed #ff4d6d; font-size: 0.9em; cursor: pointer; }
        .coupon.used { background: #ddd; text-decoration: line-through; opacity: 0.6; }

        .media-preview { width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="step1" class="step active">
        <h2 style="font-family: serif; font-size: 32px;">TreasureBook</h2>
        <p style="text-align: center;">Monte seu livro de mem√≥rias digital</p>
        
        <div class="card-editor">
            <label>Para quem √©?</label>
            <select id="tema">
                <option value="amor">Meu Amor ‚ù§Ô∏è</option>
                <option value="amigo">Melhor Amigo(a) üåü</option>
                <option value="familia">Fam√≠lia üè†</option>
            </select>

            <label>Nome do Destinat√°rio:</label>
            <input type="text" id="nome" placeholder="Ex: Mayara">

            <label>Data que se conheceram/in√≠cio:</label>
            <input type="date" id="dataInicio">

            <label>Sua Mensagem/Declara√ß√£o:</label>
            <textarea id="mensagem" placeholder="Escreva aqui seu cora√ß√£o..."></textarea>

            <label>Foto de Capa (Momento especial):</label>
            <input type="file" id="foto" accept="image/*">
            
            <label>M√∫sica de Fundo (Upload):</label>
            <input type="file" id="musica" accept="audio/*">
        </div>

        <button class="btn btn-primary" onclick="salvarEGerar()">CRIAR MEU TREASUREBOOK</button>
    </div>

    <div id="step2" class="step">
        <h2 id="msgTitulo">Para voc√™!</h2>
        
        <div id="bookCover" class="book-cover" onclick="abrirLivro()">
            <div style="text-align: center;">
                <span style="font-size: 50px;">üìï</span>
                <p>Toque para Abrir</p>
            </div>
        </div>

        <div id="conteudoLivro" style="display: none;">
            <div class="counter-box" id="contador"></div>
            
            <div id="mediaFinal"></div>
            
            <div class="card-editor" style="background: white; color: #333; text-align: left;">
                <p id="textoFinal" style="white-space: pre-wrap;"></p>
            </div>

            <h3>üéÅ Meus Cupons</h3>
            <div class="coupon-grid">
                <div class="coupon" onclick="usarCupom(this)">üéüÔ∏è 1 Vale Jantar</div>
                <div class="coupon" onclick="usarCupom(this)">üéüÔ∏è 1 Massagem</div>
                <div class="coupon" onclick="usarCupom(this)">üéüÔ∏è 1 Dia de Cinema</div>
                <div class="coupon" onclick="usarCupom(this)">üéüÔ∏è 1 Beijo Extra</div>
            </div>

            <button class="btn btn-primary" style="margin-top: 30px;" onclick="perguntaEspecial()">CLIQUE PARA UMA SURPRESA</button>
            <button class="btn" style="background: #555; color: white;" onclick="location.reload()">VOLTAR</button>
        </div>
    </div>
</div>

<script>
    let timerInterval;

    function salvarEGerar() {
        const nome = document.getElementById('nome').value;
        if(!nome) return alert("Coloque o nome de quem vai receber!");

        // Troca de tela
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
        
        document.getElementById('msgTitulo').innerText = "Para: " + nome;
        document.getElementById('textoFinal').innerText = document.getElementById('mensagem').value;

        // Inicia Contador
        const data = document.getElementById('dataInicio').value;
        if(data) {
            iniciarContador(data);
        }

        // Trata Foto
        const fotoInput = document.getElementById('foto').files[0];
        if(fotoInput) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('mediaFinal').innerHTML = `<img src="${e.target.result}" class="media-preview">`;
            };
            reader.readAsDataURL(fotoInput);
        }

        // Trata M√∫sica
        const musicaInput = document.getElementById('musica').files[0];
        if(musicaInput) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const audio = new Audio(e.target.result);
                audio.loop = true;
                audio.play();
            };
            reader.readAsDataURL(musicaInput);
        }
    }

    function abrirLivro() {
        const cover = document.getElementById('bookCover');
        cover.classList.add('book-open');
        setTimeout(() => {
            cover.style.display = 'none';
            document.getElementById('conteudoLivro').style.display = 'block';
            lancarConfete();
        }, 600);
    }

    function iniciarContador(data) {
        const dataFoco = new Date(data).getTime();
        
        timerInterval = setInterval(() => {
            const agora = new Date().getTime();
            const diff = agora - dataFoco;

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('contador').innerHTML = `
                <strong>Nosso Tempo:</strong><br>
                ${dias} dias, ${horas}h ${minutos}m ${segundos}s
            `;
        }, 1000);
    }

    function usarCupom(el) {
        el.classList.toggle('used');
        if(el.classList.contains('used')) {
            lancarConfete();
            alert("Cupom Resgatado! Aproveite seu presente ‚ù§Ô∏è");
        }
    }

    function lancarConfete() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffffff', '#ffeb3b']
        });
    }

    function perguntaEspecial() {
        const resposta = confirm("Voc√™ aceita ser a pessoa mais feliz do mundo ao meu lado?");
        if(resposta) {
            lancarConfete();
            alert("VOC√ä DISSE SIM! ‚ù§Ô∏è Prepare-se para muitos momentos incr√≠veis!");
        }
    }
</script>

</body>
</html>
